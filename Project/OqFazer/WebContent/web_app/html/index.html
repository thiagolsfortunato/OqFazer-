<!-- Verificar index, pois ela apresentará todos eventos cadastrados !-->
<html>
<head>
	<!-- A tag META serve para definir o encode do arquivo, evitando problemas 
		com caracteres especiais -->
	<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>OqFazer</title>
	<!-- Podemos importar arquivos CSS por caminho fixo ou relativo ao
		arquivo que faz a chamada. -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" ></link>
	<!-- Este é um import Relativo. -->
	<link rel="stylesheet" href="../css/login/login.css" ></link>
</head>
<!-- NG-APP serve para definir que este elemnto (BODY) e seus filhos pertecem a aplicação angular
	'fatec'. comum.js, linha 1 -->
<body ng-app="fatec" >
	<!-- NG-CONTROLLER serve para definir que este elemnto (DIV) e seus filhos estão sob efeito 
		do controlador 'LoginController'. login.js, linha 10 -->
	<div ng-controller="EventController">
		<!-- NG-INCLUDE é uma diretiva, uma diretiva é forma angular de encapsular código 
			repetitivo, essa diretiva serve para importar um HTML para dentro de outro. 
			Nesse caso são importados os arquivos menu.html e login.html -->
		<ng-include src="'menu.html'"></ng-include>
		<ng-include src="'event.html'"></ng-include>
	</div>
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/ui-bootstrap.js"></script>
	<script type="text/javascript" src="../js/comum/comum.js"></script>
	<script type="text/javascript" src="../js/login/login.js"></script>
	<script type="text/javascript" src="../js/event/event.js"></script>
</body>
</html>
