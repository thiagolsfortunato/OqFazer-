<div class="page-header" align="center">
    <h2>My Count</h2>
</div>
<form class="form-horizontal form-label-left" novalidate>
	<div class="alert alert-danger" role="alert" ng-show="showMessageError">
		<p><strong>Warning!</strong> Confirm Passwords</p>
	</div>
	<div class="alert alert-success" role="alert" ng-show="showMessageSuccess">
		<p><strong>Success!</strong> User Saved !</p>
	</div>              
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Name: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="name" class="form-control col-md-7 col-xs-12" data-ng-model="user.name" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Full Name" required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation"> Email: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="occupation" type="text" name="occupation" data-ng-model="user.email" data-validate-length-range="5,20" placeholder="@example.com" class="optional form-control col-md-7 col-xs-12">
        </div>
    </div>	
    <div class="item form-group">
        <label for="password" class="control-label col-md-3"> Password: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="password" type="password" name="password" data-ng-model="user.password" data-validate-length="6,8" placeholder="Password" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>
    <div class="item form-group">
        <label for="password" class="control-label col-md-3"> Confirm Password: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="password" type="password" name="password" data-ng-model="user.confirmPassword" data-validate-length="6,8" placeholder="Password" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3"> Phone: </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="password" type="number" name="password" data-ng-model="user.phone" data-validate-length="6,8" placeholder="Phone Number" class="form-control col-md-7 col-xs-12" required="required">
        </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-success" ng-click="insert(user.id)">Salve</button>
        </div>
    </div>
</form>
