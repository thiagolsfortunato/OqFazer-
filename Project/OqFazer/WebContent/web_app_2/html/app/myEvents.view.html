<div class="conteudo myevent">
	<div class="page-header" align="center">
    	<h2>My Events</h2>
	</div>
	<div id="table" class="tab-pane fade in active" ><br/>
		<table id="tableAngular" class="table table-striped table-bordered table-responsive" cellspacing="0" width="100%" at-table at-paginated at-list="myEvents" at-config="config">
			<thead>
				<th>Name</th>
				<th>Event Date</th>
				<th>Local</th>
				<th colspan="2"></th>
			</thead>
			<tbody>
				<tr ng-repeat="event in myEvents.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" ng-if="myEvents.length != 0">
						<td at-implicit at-sortable>{{ event.name }}</td>
						<td at-implicit at-sortable>{{ event.event_date }}</td>
						<td at-implicit at-sortable>{{ event.local }}</td>
					<td class="btnCell">
						<p>
							<a href="#/descriptionEvent" ng-click="setDescriptionEvent(event)" class="btn btn-warning btn-small">Details</a>
						</p>
					</td>
					<td>
						<p>
							<a ng-click="deleta(event.id)" class="btn btn-danger btn-small">Delete</a>
						</p>
					</td>
				</tr>
				<tr ng-if="myEvents.length == 0">
					<td colspan="9" class="semRegistros">
						<p>No Events</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
