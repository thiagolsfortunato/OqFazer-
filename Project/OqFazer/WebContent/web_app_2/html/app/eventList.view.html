<div class="page-header" align="center">
   	<h2>Event List</h2>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<label class="control-label">Event Name</label>
			<input class="optional form-control" type="text" ng-model="event.name">
		</div>
		<div class="col-md-4">
			<label class="control-label">Event Date</label>
			<input class="optional form-control" type="text" ng-model="event.event_date">
		</div>
		<div class="col-md-4">
			<label class="control-label">Region Name</label>
			<input class="optional form-control" type="text" ng-model="event.region.name">
		</div>
	</div>
	<br>
	<div class="row text-center">
		<div ng-repeat="event in events.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter: event" ng-if="event.length != 0">
			<div class="col-md-3 col-sm-6 hero-feature">
				<div class="thumbnail">
					<a href="#/descriptionEvent" ng-click="setDescriptionEvent(event)"><img id="image" ng-src="{{event.imageURL}}" alt=""></a>
						<div class="caption">
							<h3>{{event.name}}</h3>
		              		<p>{{event.event_date}}</p>
		              		<p>{{event.local}}</p>
		              		<p>
		              			<div ng-if="isLogado" class="btn btn-primary" ng-click="insertParticipation(event.id)">Participate!</div> 
		              			<a href="#/descriptionEvent" class="btn btn-default" ng-click="setDescriptionEvent(event)">More Info</a>
		              		</p>
			            </div>
			    </div>
			</div>
		</div>	
	</div>
</div>
